<section class="login-outer-div">
    <div class="login">
        <h1 class="heading">SIGNUP</h1>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="login-form" novalidate>

            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">First Name</label>
                <input type="email" ngModel name="firstName" id="email" class="form-control" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Last Name</label>
                <input type="email" ngModel name="lastName" id="email" class="form-control" />
            </div>
            <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" ngModel name="email" id="email" class="form-control" />
        </div>
      
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" ngModel name="password" id="pwd" class="form-control" />
        </div>
      
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Re Type Password</label>
            <input type="password" ngModel name="repassword" id="repwd" class="form-control" />
          </div>  
        
        <button type="submit" class="btn btn-primary btn-block mb-4 login-btn">Sign Up</button>
        
        <div class="text-center">
          <p>Not a member? <a routerLink="" class="register-link">Login</a></p>
        </div>
      </form>
    </div>
</section>
